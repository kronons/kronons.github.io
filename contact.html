		<form id="userForm" action="#" method="POST">
			<section>
				<br>
			</section>

			<section class="userFormContent">
				<h1>Your Dream Vacation</h1>
				<div class="mb-3 name">
					<div class="mb-3 mt-3 w-50">
						<label for="depcity" class="form-label fs-5">Departure City</label>
						<input type="text" class="form-control" id="depcity" placeholder="Departure City">
					</div>
					<div class="mb-3 mt-3 w-50 ps-2">
						<label for="depdate" class="form-label fs-5">Departure Date</label>
						<input type="date" class="form-control" id="date-picker" name="date-picker">
					</div>
				</div>
				<div class="mb-3 name">
					<div class="mb-3 mt-3 w-50">
						<label for="numnight" class="form-label fs-5">Number of nights</label>
						<input type="number" class="form-control" id="numnight" placeholder="Number of nights">
					</div>
					<div class="mb-3 mt-3 w-50 ps-2">
						<label for="numpeople" class="form-label fs-5">Number of nights</label>
						<input type="number" class="form-control" id="numpeople" placeholder="Number of travelers">
					</div>
				</div>
				
				<div class="mb-3 name">
					<div class="mb-3 mt-3">
						<label for="acomtype" class="form-label fs-5">Select your type of accomodation:</label>
						<div class="checkbox-group">
							<label>
								<input type="checkbox" name="option" value="Hostel">
								<span class="fs-3">Hostel</span>
							</label>
							<label>
								<input type="checkbox" name="option" value="resort">
								<span class="fs-3">Resort</span>
							</label>
							<label>
								<input type="checkbox" name="option" value="Hotel">
									<span class="fs-3">Hotel</span>
							</label>
						</div>
					</div>
				</div>
				
				<div class="mt-4">
					<h1>Select Your Activities</h1>
					<div class="mb-3 name">
						<label for="acomtype" class="form-label fs-5">Select your type of activity:</label>
						<div class="row ps-4 pt-2">
							<!-- Column 1 -->
							<div class="col-md-4">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Golf" id="golf">
									<label class="form-check-label fs-5" for="golf">Golf</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Black Pearls" id="black-pearls">
									<label class="form-check-label fs-5" for="black-pearls">Black Pearls</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Diving" id="diving">
									<label class="form-check-label fs-5" for="diving">Diving</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Trekking" id="trekking">
									<label class="form-check-label fs-5" for="trekking">Trekking</label>
								</div>
							</div>
							<!-- Column 2 -->
							<div class="col-md-4">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Glass-bottom boat" id="glass-boat">
									<label class="form-check-label fs-5" for="glass-boat">Glass-bottom boat</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Museums / Culture" id="museums">
									<label class="form-check-label fs-5" for="museums">Museums / Culture</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Jetski" id="jetski">
									<label class="form-check-label fs-5" for="jetski">Jetski</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Going by bike" id="bike">
									<label class="form-check-label fs-5" for="bike">Going by bike</label>
								</div>
							</div>
							<!-- Column 3 -->
							<div class="col-md-4">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Deep sea fishing" id="fishing">
									<label class="form-check-label fs-5" for="fishing">Deep sea fishing</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Sail" id="sail">
									<label class="form-check-label fs-5" for="sail">Sail</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Safari 4×4" id="safari">
									<label class="form-check-label fs-5" for="safari">Safari 4×4</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Sunset cruise" id="cruise">
									<label class="form-check-label fs-5" for="cruise">Sunset cruise</label>
								</div>
							</div>
						</div>
						<div class="col-md-4 mt-2">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="activity" value="Motu picnic" id="picnic">
								<label class="form-check-label fs-5" for="picnic">Motu picnic</label>
							</div>

							<div class="col-md-4">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Swimming with stingrays" id="stingrays">
									<label class="form-check-label fs-5" for="stingrays">Swimming with stingrays</label>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="activity" value="Windsurfing" id="windsurfing">
									<label class="form-check-label fs-5" for="windsurfing">Windsurfing</label>
								</div>
							</div>
							</div>
						</div>
					</div>
					
					<div class="mb-3 mt-3 w-50">
						<label for="numbudget" class="form-label fs-5">Average budget for trip</label>
						<input type="text" class="form-control" id="numbudget" placeholder="$0">
					</div>
					
			</section>
			
			<section>
				<br>
			</section>
			
			<section class="userFormContent">
				<h1>User Information</h1>
				<div class="mb-3 name">
					<div class="mb-3 mt-3 w-50">
						<label for="firstname" class="form-label fs-5">First Name</label>
						<input type="text" class="form-control" id="username" placeholder="">
					</div>
					<div class="mb-3 mt-3 w-50 ps-2">
						<label for="lastname" class="form-label fs-5">Last Name</label>
						<input type="text" class="form-control" id="lastname" placeholder="">
					</div>
				</div>

				<div class="mb-3">
					<label for="phone" class="form-label fs-5">Phone Number</label>
					<input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
					<div class="form-text text-white fs-5">Format: 123-456-7890</div>
				</div>
				<div class="mb-3 mt-3">
					<label for="email" class="form-label fs-5">Email</label>
					<input type="email" class="form-control" id="email" placeholder="name@example.com">
				</div>
				<div class="col-md-6">
					<label for="timezone" class="form-label fs-5">Time Zone</label>
						<select class="form-select" id="timezone" required>
							<option selected disabled>Select your time zone</option>
							<option value="PST">Pacific Standard Time (PST)</option>
							<option value="MST">Mountain Standard Time (MST)</option>
							<option value="CST">Central Standard Time (CST)</option>
							<option value="EST">Eastern Standard Time (EST)</option>
							<option value="GMT">Greenwich Mean Time (GMT)</option>
							<option value="CET">Central European Time (CET)</option>
							<option value="IST">India Standard Time (IST)</option>
							<option value="CST-CHN">China Standard Time (CST)</option>
							<option value="JST">Japan Standard Time (JST)</option>
						</select>
				</div>
			</section>
			
			<section>
				<br>
			</section>

			<section class="petFormContent">
				<div class="mb-3">
				  <label for="comment" class="form-label fs-1">Your Comment</label>
				  <textarea class="form-control" id="comment" placeholder="" rows="4">
				  </textarea>
				</div>
			</section>
			
			<div class="d-grid gap-2 mt-3">
				<button class="btn btn-primary" type="submit">Submit</button>
			</div>
		</form>
