<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiti Travels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="headTopContainer">
      <header>
        <div>
          <img src="logo.png" alt="taiti travel logo" class="logo"/>
        </div>
        <div>
          <nav>
            <ul class="navContainer">
              <li><a href="index.html">Home</a></li>
              <li><a href="amen.html">Amenities</a></li>
              <li><a href="faqs.html">FAQs</a></li>
              <li><a href="aboutus.html">About Us</a></li>
            </ul>
          </nav>
        </div>
        <div class="search">
          <a href="contact.html" class="contact">Contact Us</a>
        </div>
      </header>
    </div>

    <!-- Form Section -->
    <form id="userForm" action="#" method="POST">
  
      <!-- User Information Section -->
      <section class="userFormContent">
        <h1 class="fw-bold">User Information</h1>
        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="firstname" class="form-label required fs-4 fw-bold">First Name</label>
            <input type="text" class="form-control" id="firstname" required>
          </div>
          <div class="col-md-6">
            <label for="lastname" class="form-label required fs-4 fw-bold">Last Name</label>
            <input type="text" class="form-control" id="lastname" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label required fs-4 fw-bold">Phone Number</label>
          <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label required fs-4 fw-bold">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="timezone" class="form-label required fs-4 fw-bold">Time Zone</label>
          <select class="form-select" id="timezone" required>
            <option value="" selected disabled>Select your time zone</option>
            <option value="PST">Pacific Standard Time (PST)</option>
            <option value="MST">Mountain Standard Time (MST)</option>
            <option value="CST">Central Standard Time (CST)</option>
            <option value="EST">Eastern Standard Time (EST)</option>
            <option value="GMT">Greenwich Mean Time (GMT)</option>
            <option value="CET">Central European Time (CET)</option>
            <option value="IST">India Standard Time (IST)</option>
            <option value="CST-CHN">China Standard Time (CST)</option>
            <option value="JST">Japan Standard Time (JST)</option>
          </select>
        </div>
      </section>
	  
	      <!-- Dream Vacation Section -->
      <section class="dreamFormContent">
        <h1 class="fw-bold">Your Dream Vacation</h1>

        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="depcity" class="form-label required fs-4 fw-bold">Departure City</label>
            <input type="text" class="form-control" id="depcity" placeholder="Departure City" required>
          </div>
          <div class="col-md-6">
            <label for="depdate" class="form-label required fs-4 fw-bold">Departure Date</label>
            <input type="date" class="form-control" id="depdate" name="deptdate" required>
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="numnight" class="form-label required fs-4 fw-bold">Number of Nights</label>
            <input type="number" class="form-control" id="numnight" placeholder="Number of nights" required>
          </div>
          <div class="col-md-6">
            <label for="numpeople" class="form-label required fs-4 fw-bold">Number of People</label>
            <input type="number" class="form-control" id="numpeople" placeholder="Number of travelers" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fs-4 fw-bold">Accommodation Type:</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" style="margin-top: 0.625rem;" name="option" value="Hostel">
            <label class="form-check-label fs-4 fw-bold">Hostel</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" style="margin-top: 0.625rem;" name="option" value="Resort">
            <label class="form-check-label fs-4 fw-bold">Resort</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" style="margin-top: 0.625rem;" name="option" value="Hotel">
            <label class="form-check-label fs-4 fw-bold">Hotel</label>
          </div>
        </div>

        <div>
          <label class="form-label fs-4 fw-bold">Select Your Activites:</label>
          <div class="row">
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" style="margin-top: 0.625rem;" type="checkbox" name="activity" value="Golf">
                <label class="form-check-label fs-4 fw-bold">Golf</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" style="margin-top: 0.625rem;" type="checkbox" name="activity" value="Diving">
                <label class="form-check-label fs-4 fw-bold">Diving</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" style="margin-top: 0.625rem;" type="checkbox" name="activity" value="Trekking">
                <label class="form-check-label fs-4 fw-bold">Trekking</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" style="margin-top: 0.625rem;" type="checkbox" name="activity" value="Jetski">
                <label class="form-check-label fs-4 fw-bold">Jetski</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" style="margin-top: 0.625rem;" type="checkbox" name="activity" value="Museums / Culture">
                <label class="form-check-label fs-4 fw-bold">Museums / Culture</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" style="margin-top: 0.625rem;" type="checkbox" name="activity" value="Safari 4×4">
                <label class="form-check-label fs-4 fw-bold">Safari 4×4</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" style="margin-top: 0.625rem;" type="checkbox" name="activity" value="Sunset cruise">
                <label class="form-check-label fs-4 fw-bold">Sunset cruise</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" style="margin-top: 0.625rem;" type="checkbox" name="activity" value="Swimming with stingrays">
                <label class="form-check-label fs-4 fw-bold">Swimming with stingrays</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" style="margin-top: 0.625rem;" type="checkbox" name="activity" value="Windsurfing">
                <label class="form-check-label fs-4 fw-bold">Windsurfing</label>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <label for="numbudget" class="form-label fs-4 fw-bold">Average Budget for Trip</label>
          <input type="number" class="form-control" id="numbudget" placeholder="0">
        </div>
      </section>


      <!-- Comment Section -->
      <section class="petFormContent">
        <div class="mb-3">
          <label for="comment" class="form-label">Your Comment</label>
          <textarea class="form-control" id="comment" rows="4"></textarea>
        </div>
      </section>

      <!-- Submit Button -->
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>

    <!-- Footer Section -->
    <footer>
      <div class="footerContainer">
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
        <div>
          <nav>
            <ul class="bottomNav">
              <li><a href="aboutus.html">About Us</a></li>
              <li><a href="faq.html">FAQs</a></li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>

    <!-- JS Scripts -->
    <script src="script.js"></script>
	<script>
	  document.getElementById('userForm').addEventListener('submit', function(event) {
		event.preventDefault();  // Prevent the form from submitting normally

		// Get form data from user information section
		const firstName = document.getElementById('firstname').value;
		const lastName = document.getElementById('lastname').value;
		const phoneNumber = document.getElementById('phone').value;
		const email = document.getElementById('email').value;
		const timeZone = document.getElementById('timezone').value;

		// Get form data from dream vacation section
		const departureCity = document.getElementById('depcity').value;
		const departureDate = document.getElementById('depdate').value;
		const numNights = document.getElementById('numnight').value;
		const numPeople = document.getElementById('numpeople').value;
		const accommodation = [...document.querySelectorAll('input[name="option"]:checked')].map(input => input.value).join(', ');
		const activities = [...document.querySelectorAll('input[name="activity"]:checked')].map(input => input.value).join(', ');
		const budget = document.getElementById('numbudget').value;

		// Get form data from comment section
		const comment = document.getElementById('comment').value;

		// Store data in localStorage (optional, if you still want to persist the data)
		localStorage.setItem('firstName', firstName);
		localStorage.setItem('lastName', lastName);
		localStorage.setItem('phoneNumber', phoneNumber);
		localStorage.setItem('email', email);
		localStorage.setItem('timeZone', timeZone);

		localStorage.setItem('departureCity', departureCity);
		localStorage.setItem('departureDate', departureDate);
		localStorage.setItem('numNights', numNights);
		localStorage.setItem('numPeople', numPeople);
		localStorage.setItem('accommodation', accommodation);
		localStorage.setItem('activities', activities);
		localStorage.setItem('budget', budget);

		localStorage.setItem('comment', comment);

		// Open a new window to display the results
		const resultsWindow = window.open('', '_blank', 'width=600,height=400');
		resultsWindow.document.write('<html><head><title>Summary</title></head><body>');
		resultsWindow.document.write('<h1>Your Dream Vacation Details</h1>');
		resultsWindow.document.write('<h2>User Information</h2>');
		resultsWindow.document.write('<p><strong>First Name:</strong> ' + firstName + '</p>');
		resultsWindow.document.write('<p><strong>Last Name:</strong> ' + lastName + '</p>');
		resultsWindow.document.write('<p><strong>Phone Number:</strong> ' + phoneNumber + '</p>');
		resultsWindow.document.write('<p><strong>Email:</strong> ' + email + '</p>');
		resultsWindow.document.write('<p><strong>Time Zone:</strong> ' + timeZone + '</p>');

		resultsWindow.document.write('<h2>Dream Vacation Details</h2>');
		resultsWindow.document.write('<p><strong>Departure City:</strong> ' + departureCity + '</p>');
		resultsWindow.document.write('<p><strong>Departure Date:</strong> ' + departureDate + '</p>');
		resultsWindow.document.write('<p><strong>Number of Nights:</strong> ' + numNights + '</p>');
		resultsWindow.document.write('<p><strong>Number of People:</strong> ' + numPeople + '</p>');
		resultsWindow.document.write('<p><strong>Accommodation:</strong> ' + accommodation + '</p>');
		resultsWindow.document.write('<p><strong>Activities:</strong> ' + activities + '</p>');
		resultsWindow.document.write('<p><strong>Budget:</strong> $' + budget + '</p>');

		resultsWindow.document.write('<h2>Comments</h2>');
		resultsWindow.document.write('<p>' + comment + '</p>');

		// Add an Exit button
		resultsWindow.document.write('<button onclick="window.close()">Close</button>');

		resultsWindow.document.write('</body></html>');
	  });
	</script>
  </body>
</html>
